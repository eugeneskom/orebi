@@include('../parts/_body-start.html')

@@include('../parts/_header.html')

<main class="main">
  <div class="container">
    <div class="error">
      <h1 class="title error__title">404</h1>
      <div class="text error__text">
        <p>The page you were looking for couldn't be found. The page could be removed or you
          misspelled the
          word while searching for it. Maybe try a search?</p>
      </div>
      <form class="search error__form d-flex">
        <label class="search__label">
          <span class="sr-only">Search input field</span>
          <input class="search__input error__input" type="search" placeholder="Search Products">
        </label>
        <label class="search__label">
          <span class="sr-only">Search button</span>
          <button class="search__btn" type="submit"></button>
        </label>
      </form>
      <button class="btn btn--big">Back to Home</button>
    </div>
  </div>
</main>
@@include('../parts/_footer.html')

@@include('../parts/_body-end.html')
