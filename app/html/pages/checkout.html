@@include('../parts/_body-start.html')

@@include('../parts/_header.html')
@@include('../parts/_breadcrumbs.html')

<main class="main">
  <div class="container">
    <section class="checkout">
      <div class="checkout__coupon">
        <p>Have a coupon? <a class="checkout__link" href="#">Click here to enter your code</a></p> 
      </div>


      <form action="" class="checkout__form form">
        <fieldset class="form__fieldset d-flex fw-w jc-sb">
          <legend class="form__legend title checkout__title">Billing Details</legend>
        <label class="form__label">
          <p>First Name</p>
        <input class="form__input form__input--small" type="text" placeholder="First Name">
        </label>
        <label class="form__label">
          <p>Last Name</p>
        <input class="form__input form__input--small" type="text" placeholder="Last Name">
        </label>
        <label class="form__label">
          <p>Country</p>
          <select name="" id="" class="select form__input form__input--large">
            <option selected="true" disabled="disabled">Please select</option>
            <option value="S">USA</option>
            <option value="M">Canada</option>
            <option value="L">Mexico</option>
            <option value="XL">Argentina</option>
            <option value="XXL">Greenland</option>
          </select>
        </label>
        <label class="form__label">
          <span>Street Address</span>
          <input class="form__input form__input--large" type="text" placeholder="House number and street name">
          <input class="form__input form__input--large" type="text" placeholder="Apartment, suite, unit etc. (optional)">
        </label>
        <label class="form__label">
          <p>Town/City</p>
          <input class="form__input form__input--large" type="text" placeholder="Town/City">          
        </label>
        <label class="form__label">
          <p>County (optional)</p>
          <input class="form__input form__input--large" type="text" placeholder="County">          
        </label>
        <label class="form__label">
          <p>Post Code</p>
          <input class="form__input form__input--large" type="text" placeholder="Post Code">          
        </label>
        <label class="form__label">
          <p>Phone</p>
          <input class="form__input form__input--large" type="text" placeholder="Phone">          
        </label>
        <label class="form__label">
          <p>Email Address</p>
          <input class="form__input form__input--large" type="text" placeholder="Email">          
        </label>
        
      </fieldset>
      </form>
    </section>
  </div>
</main>
@@include('../parts/_footer.html')

@@include('../parts/_body-end.html')
