@@include('../parts/_body-start.html')

@@include('../parts/_header.html')
<main class="main">
  <div class="container">

    <section class="contact">
      <h1 class="title">contact</h1>
      @@include('../parts/_breadcrumbs.html',{
      "active-page": "contact"
      })
      <form class="form contact__form">
        <filedset class="form__fieldset">
          <legend class="title contact__heading">Fill up a Form</legend>

          <label class="form__label">
            Name
            <input class="form__input form__input--medium" type="text" placeholder="Your name here">
          </label>
          <label class="form__label">
            Email
            <input class="form__input form__input--medium" type="email" placeholder="Your name here">
          </label>
          <label class="form__label">
            Review
            <textarea class="form__textarea form__textarea--medium" placeholder="Your review here"></textarea>
          </label>
          <button class="btn btn--big" type="submit">Post</button>
        </filedset>

      </form>

      @@include('../parts/contacts/_map.html')

    </section>


  </div>
</main>
@@include('../parts/_footer.html')
<script>
  //map

  let map;


  function initMap() {
    map = new google.maps.Map(document.querySelector(".map__api"), {
      center: { lat: 51.220, lng: 16.2005 },
      zoom: 4,
    });

  }


</script>
<script src="https://maps.googleapis.com/maps/api/js?key=&callback=initMap&libraries=&v=weekly" async></script>
@@include('../parts/_body-end.html')
